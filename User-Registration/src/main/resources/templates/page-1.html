<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
  </head>
<body>
     <!-- Navigation bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">Registration Form</a>
            </div>
          </div>
        </nav>
 <br>
 <br>
     <!-- Registration Form -->
     <div class="container">
       <div class="row">
        <div class= "col-md-6 col-md-offset-3">
        
        <!-- success message -->
         <div th:if="${param.success}">
           <div class="alert alert-info">
               You've successfully registered!
           </div>
         </div>
        <h1>Registration</h1>
           <form th:action="@{/1}" th:object="${user}" method="POST" >
            <div class="form-group">
              <label class="control-label" for="username"> User Name </label>
               <input id="username" class="form-control" 
               th:field="*{username}" required autofocus="autofocus" />
            </div>
            
            <div class="form-group">
              <label class="control-label" for="password"> Password </label>
               <input id="password" class="form-control" type="password" 
               th:field="*{password}" required autofocus="autofocus" />
            </div>
            
             <div class="form-group">
              <label class="control-label" for="age"> Age </label>
               <input id="age" placeholder="Enter your age"  class="form-control" 
               th:field="*{age}" required autofocus="autofocus" />
            </div>
            
            <div class="form-group">
              <label class="control-label" for="location"> Location </label>
               <input id="location" class="form-control" 
               th:field="*{location}" required autofocus="autofocus" />
            </div>
            
            <div class="form-group">
              <label class="control-label" for="email"> Email </label>
               <input id="email" class="form-control" 
               th:field="*{email}" required autofocus="autofocus" />
            </div>
           
              <div class="form-group">
             <button type="submit" class="btn btn-success">Submit</button>
             </div>
            </form>
          </div>  
        </div>
      </div> 
           
</body>
</html>
